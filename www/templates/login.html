<div class="backgroundimg">
  <div class="authWrapper">
      <div class="container" >
        <ion-content >
          <div class="logo"> <img src="img/logo.png" alt=""></div>
          <div class="loginFields">
              <div class="row">
                <form class="col loginForm" name="loginForm" ng-show="viewLogin">
                      <div class="row">
                          <div class="input-field col ">
                              <input id="serverHost" type="text" class="serverHost" name="serverHost" ng-model='loginData.serverHost' placeholder="http://deforay" required>
                              <span style="color:red" ng-show="loginForm.serverHost.$dirty && loginForm.serverHost.$invalid">
                                    <span ng-show="loginForm.serverHost.$error.required">Server Host is required.</span>
                                    </span>

                          </div>
                      </div>
                      <div class="row">
                          <div class="input-field col ">
                              <input id="email" type="email" name ="email" class="userName" ng-model='loginData.email' placeholder="abc@deforay.com" required>
                              <span style="color:red" ng-show="loginForm.email.$dirty && loginForm.email.$invalid">
                                    <span ng-show="loginForm.email.$error.required">Email is required.</span>
                                    <span ng-show="loginForm.email.$error.email">Invalid email address.</span>
                                    </span>
                            </div>
                      </div>
                      <div class="row">
                          <div class="input-field col ">
                              <input id="serverpassword" type="password" class="password" name="serverpassword" ng-model='loginData.serverpassword' placeholder="Password" minlength="3" maxlength="10" required>
                              <span style="color:red" ng-show="loginForm.serverpassword.$dirty && loginForm.serverpassword.$invalid">
                                    <span ng-show="loginForm.serverpassword.$error.required">Server Password is required.</span>
                                    </span> 
                          </div>
                      </div>
                      <div class="row">
                          <div class="input-field col ">
                              <button class="button button-block  waves-effect waves-light" type="submit" name="action" ng-disabled="loginForm.serverHost.$dirty && loginForm.serverHost.$invalid ||
                               loginForm.serverpassword.$dirty && loginForm.serverpassword.$invalid ||
                              loginForm.email.$dirty && loginForm.email.$invalid" ng-click="doLogin(loginData)">LOGIN
                              </button>
                          </div>
                        </div>
                  </form>
                  <form class="col AddPasswordForm" name="AddPasswordForm"  ng-show="viewAddPassword">
                        <div class="row">
                                <div class="input-field col ">
                                    <input id="newapppswd" type="password" name="newapppswd" class="password" pattern="[1-9]+" ng-model='loginData.newapppswd' placeholder="Add App Password" minlength="4" maxlength="4" required>
                                    <span style="color:red" ng-show="AddPasswordForm.newapppswd.$dirty && AddPasswordForm.newapppswd.$invalid">
                                             <span ng-show="AddPasswordForm.newapppswd.$error.pattern">Password Must be Numeric.</span>
                                            <span ng-show="AddPasswordForm.newapppswd.$error.required">Password must be Entered.</span>
                                    </span>
                                </div>
                            </div>
                        
                        <div class="row">
                            <div class="input-field col ">
                                <input id="confirmapppswd" type="password" name="confirmapppswd" class="password" pattern="[1-9]+" ng-model='loginData.confirmapppswd' placeholder="Confirm App Password" minlength="4" maxlength="4" required>
                                <span style="color:red" ng-show="AddPasswordForm.confirmapppswd.$dirty && AddPasswordForm.confirmapppswd.$invalid">
                                <span ng-show="AddPasswordForm.confirmapppswd.$error.pattern">Password Must be Numeric.</span>
                                <span ng-show="AddPasswordForm.confirmapppswd.$error.required">Password must be Entered.</span>
                            </span>  
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col ">
                                <button class="button button-block  waves-effect waves-light" type="submit"  ng-disabled="AddPasswordForm.loginapppassword.$error.pattern"ng-click="doAddPasswordLogin(loginData)">SAVE
                                </button>
                            </div>
                          </div>
                    </form>
                    <form class="col LoginPasswordForm" name="LoginPasswordForm"  ng-show="viewLoginPassword" novalidate>
                            <div class="row">
                                    <div class="input-field col ">
                                        <input id="loginapppassword" name="loginapppassword" type="password" class="password" pattern="[1-9]+" ng-model='loginData.apppassword' placeholder="App Password" minlength="4" maxlength="4" required>
                                        <span style="color:red" ng-show="LoginPasswordForm.loginapppassword.$dirty && LoginPasswordForm.loginapppassword.$invalid">

                                        <span ng-show="LoginPasswordForm.loginapppassword.$error.pattern">App Password must be Numeric.</span>
                                        <span ng-show="LoginPasswordForm.loginapppassword.$error.required">Password must be Entered.</span>
                                    </span>
                                    </div>
                                </div>
                            <div class="row">
                                <div class="input-field col ">
                                    <button class="button button-block  waves-effect waves-light" type="submit"   ng-disabled="LoginPasswordForm.loginapppassword.$error.pattern" ng-click="doPasswordLogin(loginData.apppassword)">LOGIN
                                    </button>
                                </div>
                              </div>
                        </form>
              </div>
          </div>
          </ion-content>
      </div>      
  </div>
</div>
