
<ion-view view-title="Add QC Settings">
    <header class="row recency-tab" >
            <button id="main-addqcsetting" class="col button recency-head " ng-click="setmainactive();">Tester Information</button>
            <button id="other-addqcsetting" class="col button recency-head" ng-click="setothersactive();">Lot Information</button>
        </header>
<div class="RecencyForm">        
<ion-content style="top:0!important;bottom: 100px;">

    <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>

<div class="loginFields">
    <div class="row">
    <form class="col loginForm" name="addSettings" ng-init="testerinit()">
        <div ng-show="recencydisplay">    
            <div class="row">
                <div class="input-field col "> 
                      <span class="input-label item-stacked-label" style="margin-bottom: -30px;">
                              <p>Name Of Tester</p>
                          </span>  
                 <div class="form-logo"><img src="img/lab.png"></div> 
                    <input id="testerName" type="text" class="testerName" name="testerName" title="Please Enter Tester Name" ng-model='qcTester.testerName' placeholder="Tester Name" > 
                </div>  
            </div>
            <div class="row">
                    <div class="toggle-div">    
                        <div class="input-field col col-60" style="height: 100%;width:100%"> 
                            <span class="input-label item-stacked-label" style="margin-bottom: -30px;">
                                <p style="margin-left: 10px;">Available</p>
                            </span>
    
                        </div> 
                        <div class="col col-40" style="float:right;margin-top: -25px;">
                            <h6 ng-if="qcTester.available" style="float: left;padding:14px;padding-bottom:0;">Yes</h6> 
                            <h6 ng-if="!qcTester.available" style="float: left;padding:14px;padding-bottom:0;">No</h6> 
                                <label class = "toggle" style="float: left;margin-top: 8px;">
                                    <input type = "checkbox"  ng-model="qcTester.available" />
                                    <div class = "track">
                                        <div class = "handle"></div>
                                    </div>
                                </label>
                        </div>
                    </div>   
                </div> 
            <div class="row" >
                <div class="input-field col savebtn ">
                    <button class="button button-block waves-effect waves-light" type="submit"
                       ng-click="addTesterName()">
                       SAVE
                    </button>
                </div>
              </div>


        </div>
        <div ng-hide="recencydisplay"> 
            <div class="row">
                <div class="input-field col "> 
                      <span class="input-label item-stacked-label" style="margin-bottom: -30px;">
                              <p>Test Kit Lot Number</p>
                          </span>  
                 <div class="form-logo"><img src="img/lab.png"></div> 
                    <input id="testKitLotNo" type="text" class="testKitLotNo" name="testKitLotNo" title="Please Enter Test Kit Lot Number" ng-model='qcLotObj.testKitLotNo' placeholder="Test Kit Lot Number" > 
                </div>  
            </div>
            <div class="row">
                <div class="input-field col col-90">
                      <span class="input-label item-stacked-label" style="margin-bottom: -30px;">
                              <p>Test Kit Expiry Date</p>
                          </span>
                    <div class="form-logo date-img"><img src="img/date.png"></div> 
                    <input id="addtestKitExpDate" type="text" class="testKitExpDate" name="testKitExpDate" title="Please Enter Test Kit Expiry Date"  ng-click="setTestKitExpDate()" ng-model='qcLotObj.testKitExpDate' placeholder="Test Kit Expiry Date" readonly required>
                </div>
                <div class="input-field col " style="padding:0">
                  <div class="form-logo date-img" style="padding-left: 0;cursor:pointer;" ng-click="qcLotObj.testKitExpDate =''"><img src="img/clear.png" style="height: 26px;"></div> 
                 </div>
            </div>    
            <div class="row">
                <div class="toggle-div">    
                    <div class="input-field col col-60" style="height: 100%;width:100%"> 
                        <span class="input-label item-stacked-label" style="margin-bottom: -30px;">
                            <p style="margin-left: 10px;">Available</p>
                        </span>

                    </div> 
                    <div class="col col-40" style="float:right;margin-top: -25px;">
                        <h6 ng-if="qcLotObj.available" style="float: left;padding:14px;padding-bottom:0;">Yes</h6> 
                        <h6 ng-if="!qcLotObj.available" style="float: left;padding:14px;padding-bottom:0;">No</h6> 
                            <label class = "toggle" style="float: left;margin-top: 8px;">
                                <input type = "checkbox" ng-init="qcLotObj.available=true" ng-model="qcLotObj.available" />
                                <div class = "track">
                                    <div class = "handle"></div>
                                </div>
                            </label>
                    </div>
                </div>   
            </div>            
            <div class="row">
                    <div class="input-field col savebtn ">
                        <button class="button button-block waves-effect waves-light" type="submit"
                           ng-click="addLotInfo()">
                           SAVE
                        </button>
                    </div>
            </div>
        </div>  
         
              <!-- <div class="row" ng-hide="recencydisplay">

                  <div class="input-field col savebtn ">
                      <button class="button button-block waves-effect waves-light" type="submit"
                         ng-click="addRecency()">
                         SAVE & CONTINUE
                      </button>
                  </div>
                </div> -->

          </form>
    
       
      </div>
  </div>
</ion-content>
</div>
</ion-view>
